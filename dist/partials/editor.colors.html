
<div class="editor-row">
    <h5 class="page-heading">Text Colors</h5>
    <div class="gf-form-group">
        <div class="gf-form">
            <span class="gf-form-label width-10">
                Status Text
            </span>
            <input type="text" placeholder="text" ng-model="ctrl.panel.metricNameColor" class="gf-form-input width-13" ng-blur="ctrl.updateColorInfo()">
            <span class="gf-form-label">
                <spectrum-picker ng-model="ctrl.panel.metricNameColor" ng-change="ctrl.updateColorInfo()" ></spectrum-picker>
            </span>
        </div>
        <div class="gf-form">
          <span class="gf-form-label width-10">
            Red Light
          </span>
          <input type="text" placeholder="text" ng-model="ctrl.panel.redLightColor" class="gf-form-input width-13" ng-blur="ctrl.changeColorMap()">
          <span class="gf-form-label">
              <spectrum-picker ng-model="ctrl.panel.redLightColor" ng-change="ctrl.changeColorMap()" ></spectrum-picker>
          </span>
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-10">
          Yellow Light
        </span>
        <input type="text" placeholder="text" ng-model="ctrl.panel.yellowLightColor" class="gf-form-input width-13" ng-blur="ctrl.changeColorMap()">
        <span class="gf-form-label">
            <spectrum-picker ng-model="ctrl.panel.yellowLightColor" ng-change="ctrl.changeColorMap()" ></spectrum-picker>
        </span>
    </div>
      <div class="gf-form">
        <span class="gf-form-label width-10">
          Green Light
        </span>
        <input type="text" placeholder="text" ng-model="ctrl.panel.greenLightColor" class="gf-form-input width-13" ng-blur="ctrl.changeColorMap()">
        <span class="gf-form-label">
            <spectrum-picker ng-model="ctrl.panel.greenLightColor" ng-change="ctrl.changeColorMap()" ></spectrum-picker>
        </span>
    </div>
      <div class="gf-form">
        <span class="gf-form-label width-10">
            Bule Light
        </span>
        <input type="text" placeholder="text" ng-model="ctrl.panel.blueLightColor" class="gf-form-input width-13" ng-blur="ctrl.changeColorMap()">
        <span class="gf-form-label">
            <spectrum-picker ng-model="ctrl.panel.blueLightColor" ng-change="ctrl.changeColorMap()" ></spectrum-picker>
        </span>
    </div>  
      <div class="gf-form">
        <span class="gf-form-label width-10">
            Light off
        </span>
        <input type="text" placeholder="text" ng-model="ctrl.panel.lightOff" class="gf-form-input width-13" ng-blur="ctrl.changeColorMap()">
        <span class="gf-form-label">
            <spectrum-picker ng-model="ctrl.panel.lightOff" ng-change="ctrl.changeColorMap()" ></spectrum-picker>
        </span>
    </div>
